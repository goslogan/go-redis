---

version: "3.8"

services:

  redis72-stack:
    image: redis/redis-stack-server:7.2.0-RC2
    ports:
      - ${REDIS_72_PORT}:6379
    entrypoint:
      - /opt/redis-stack/bin/redis-stack-server
      - --protected-mode no
      - --enable-module-command yes
      - --enable-debug-command yes
    volumes:
      - './redis/redis72.conf:/redis.conf'      
    profiles:
      - redis72
      - standalone
      - all

  redis70-stack:
    image: redis/redis-stack-server:7.0.6-RC2
    ports:
      - ${REDIS_70_PORT}:6379
    entrypoint:
      - /opt/redis-stack/bin/redis-stack-server
      - --protected-mode no
      - --enable-module-command yes
      - --enable-debug-command yes
    volumes:
      - './redis/redis70.conf:/redis.conf'      
    profiles:
      - redis70
      - standalone
      - all

  redis62-stack:
    image: redis/redis-stack-server:6.2.6-v7
    ports:
      - ${REDIS_62_PORT}:6379
    entrypoint:
      - /opt/redis-stack/bin/redis-stack-server
      - --protected-mode no
    volumes:
      - './redis/redis62.conf:/redis.conf'      
    profiles:
      - redis62
      - standalone
      - all

  redis62-sentinel:     
    build:
      context: .
      dockerfile: Dockerfile.62.sentinel
    entrypoint: 
      - /create_sentinels.sh
      - ${REDIS_62_SENTINEL_MASTER_PORT}
    ports:
     - ${REDIS_62_SENTINEL_MASTER_PORT}:${REDIS_62_SENTINEL_MASTER_PORT}
     - ${REDIS_62_SENTINEL_REPLICA_1_PORT}:${REDIS_62_SENTINEL_REPLICA_1_PORT}
     - ${REDIS_62_SENTINEL_REPLICA_2_PORT}:${REDIS_62_SENTINEL_REPLICA_2_PORT}
     - ${REDIS_62_SENTINEL_1_PORT}:${REDIS_62_SENTINEL_1_PORT}
     - ${REDIS_62_SENTINEL_2_PORT}:${REDIS_62_SENTINEL_2_PORT}
     - ${REDIS_62_SENTINEL_3_PORT}:${REDIS_62_SENTINEL_3_PORT}
    profiles:
      - redis62
      - sentinel
      - all

  redis70-sentinel:     
    build:
      context: .
      dockerfile: Dockerfile.70.sentinel
    entrypoint: 
      - /create_sentinels.sh
      - ${REDIS_72_SENTINEL_MASTER_PORT}
      - yes
    ports:
     - ${REDIS_70_SENTINEL_MASTER_PORT}:${REDIS_70_SENTINEL_MASTER_PORT}
     - ${REDIS_70_SENTINEL_REPLICA_1_PORT}:${REDIS_70_SENTINEL_REPLICA_1_PORT}
     - ${REDIS_70_SENTINEL_REPLICA_2_PORT}:${REDIS_70_SENTINEL_REPLICA_2_PORT}
     - ${REDIS_70_SENTINEL_1_PORT}:${REDIS_70_SENTINEL_1_PORT}
     - ${REDIS_70_SENTINEL_2_PORT}:${REDIS_70_SENTINEL_2_PORT}
     - ${REDIS_70_SENTINEL_3_PORT}:${REDIS_70_SENTINEL_3_PORT}
    profiles:
      - redis70
      - sentinel
      - all

  redis72-sentinel:     
    build:
      context: .
      dockerfile: Dockerfile.72.sentinel
    entrypoint: 
      - /create_sentinels.sh
      - ${REDIS_72_SENTINEL_MASTER_PORT}
      - yes
    ports:
     - ${REDIS_72_SENTINEL_MASTER_PORT}:${REDIS_72_SENTINEL_MASTER_PORT}
     - ${REDIS_72_SENTINEL_REPLICA_1_PORT}:${REDIS_72_SENTINEL_REPLICA_1_PORT}
     - ${REDIS_72_SENTINEL_REPLICA_2_PORT}:${REDIS_72_SENTINEL_REPLICA_2_PORT}
     - ${REDIS_72_SENTINEL_1_PORT}:${REDIS_72_SENTINEL_1_PORT}
     - ${REDIS_72_SENTINEL_2_PORT}:${REDIS_72_SENTINEL_2_PORT}
     - ${REDIS_72_SENTINEL_3_PORT}:${REDIS_72_SENTINEL_3_PORT}
    profiles:
      - redis72
      - sentinel
      - all

  redis72-cluster:     
    build:
      context: .
      dockerfile: Dockerfile.72.cluster
    entrypoint: 
      - /create_cluster.sh
      - ${REDIS_72_CLUSTER_PORT_1}
      - yes
    ports:
     - ${REDIS_72_CLUSTER_PORT_1}:${REDIS_72_CLUSTER_PORT_1}
     - ${REDIS_72_CLUSTER_PORT_2}:${REDIS_72_CLUSTER_PORT_2}
     - ${REDIS_72_CLUSTER_PORT_3}:${REDIS_72_CLUSTER_PORT_3}
     - ${REDIS_72_CLUSTER_PORT_4}:${REDIS_72_CLUSTER_PORT_4}
     - ${REDIS_72_CLUSTER_PORT_5}:${REDIS_72_CLUSTER_PORT_5}
     - ${REDIS_72_CLUSTER_PORT_6}:${REDIS_72_CLUSTER_PORT_6}
    profiles:
      - redis72
      - cluster
      - all

  redis70-cluster:     
    build:
      context: .
      dockerfile: Dockerfile.70.cluster
    entrypoint: 
      - /create_cluster.sh
      - ${REDIS_70_CLUSTER_PORT_1}
      - yes
    ports:
     - ${REDIS_70_CLUSTER_PORT_1}:${REDIS_70_CLUSTER_PORT_1}
     - ${REDIS_70_CLUSTER_PORT_2}:${REDIS_70_CLUSTER_PORT_2}
     - ${REDIS_70_CLUSTER_PORT_3}:${REDIS_70_CLUSTER_PORT_3}
     - ${REDIS_70_CLUSTER_PORT_4}:${REDIS_70_CLUSTER_PORT_4}
     - ${REDIS_70_CLUSTER_PORT_5}:${REDIS_70_CLUSTER_PORT_5}
     - ${REDIS_70_CLUSTER_PORT_6}:${REDIS_70_CLUSTER_PORT_6}
    profiles:
      - redis70
      - cluster
      - all

  redis62-cluster:     
    build:
      context: .
      dockerfile: Dockerfile.62.cluster
    entrypoint: 
      - /create_cluster.sh
      - ${REDIS_62_CLUSTER_PORT_1}
    ports:
     - ${REDIS_62_CLUSTER_PORT_1}:${REDIS_62_CLUSTER_PORT_1}
     - ${REDIS_62_CLUSTER_PORT_2}:${REDIS_62_CLUSTER_PORT_2}
     - ${REDIS_62_CLUSTER_PORT_3}:${REDIS_62_CLUSTER_PORT_3}
     - ${REDIS_62_CLUSTER_PORT_4}:${REDIS_62_CLUSTER_PORT_4}
     - ${REDIS_62_CLUSTER_PORT_5}:${REDIS_62_CLUSTER_PORT_5}
     - ${REDIS_62_CLUSTER_PORT_6}:${REDIS_62_CLUSTER_PORT_6}
    profiles:
      - redis62
      - cluster
      - all